
<div class="modal-header">
    <h4 class="modal-title m-auto" id="modal-basic-title">Customer Form!</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="customerForm" (ngSubmit)="submittedData()" >
      <div class="form-group-row pb-4">
        <div class="form-group pb-3">
          <label class="pb-1">Customer Name </label>
          <input type="text" class="form-control" id="inputEmail4" formControlName="customerName">
          <small class="text-danger" *ngIf="!customerForm.get('customerName')?.valid && !customerForm.get('customerName')?.untouched">The Field is Required !</small>
        </div>
        <div class="form-group" >
          <label class="pb-1">Email</label>
          <input type="email" class="form-control" id="inputEmail4" formControlName="email">
            <small class="text-danger" *ngIf="!customerForm.get('email')?.valid && !customerForm.get('email')?.untouched">The Field is Required !</small>
        </div>
      </div>   
      <div class="form-group pb-3">
        <label class="pb-1">Contact No</label>
        <input type="number" class="form-control" id="inputEmail4" formControlName="contact">
        <small class="text-danger" *ngIf="custFormControl['contact'].errors?.['required'] && custFormControl['contact'].touched">The Field is Required !</small>
        <small class="text-danger" *ngIf="custFormControl['contact'].errors?.['pattern'] && custFormControl['contact'].dirty">(min length-10)(max-length 10)</small>
      </div>

      <div class="modal-footer">
        
        <button type="submit" class="btn btn-success" [disabled]="!customerForm.valid">Submit</button>
        <button type="button" class="btn btn-danger" (click)="closeModal()">
          close
        </button>
      </div>
    </form>
  </div>
